<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Максимальная подложка для Chrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: white; /* Фон для самых краев */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Основная подложка */
        .bottom-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px; /* Очень большая высота */
            background: white;
            z-index: 999;
        }

        /* Дополнительная подложка для градиента */
        .bottom-overlay::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, white, transparent);
        }

        .content {
            padding: 20px;
            padding-bottom: 280px; /* Большой отступ */
            position: relative;
            z-index: 1;
        }

        .action-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 18px 36px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .action-confirm {
            background: #34a853;
            color: white;
        }

        .action-cancel {
            background: #ea4335;
            color: white;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .action-buttons {
                width: 100%;
                padding: 0 20px;
                flex-direction: column;
                align-items: center;
                bottom: 20px;
            }
            
            .action-btn {
                width: 100%;
                max-width: 320px;
            }
            
            .bottom-overlay {
                height: 250px;
            }
            
            .content {
                padding-bottom: 230px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 style="color: white;">Максимально надежное решение</h1>
        <p style="color: white;">Подложка высотой 300px гарантированно перекрывает браузерное меню Chrome</p>
        
        <div style="height: 1000px; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3);"></div>
    </div>

    <div class="bottom-overlay"></div>
    
    <div class="action-buttons">
        <button class="action-btn action-cancel">Отмена</button>
        <button class="action-btn action-confirm">Подтвердить</button>
    </div>
</body>
</html>
