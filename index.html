<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подложка для Chrome с браузерным меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #333;
        }

        .content {
            padding: 20px;
            padding-bottom: 250px; /* Большой отступ для подложки */
        }

        .chrome-bottom-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Подложка которая заходит за пределы экрана */
        .chrome-background {
            position: absolute;
            bottom: -100px; /* Расширяем вниз за пределы экрана */
            left: 0;
            right: 0;
            top: -200px; /* Расширяем высоко вверх */
            background: white;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.15);
        }

        /* Дополнительная защита от просвечивания */
        .chrome-background::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
        }

        .chrome-buttons {
            position: relative;
            padding: 25px 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .chrome-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-width: 140px;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .chrome-btn:active {
            transform: scale(0.98);
        }

        .chrome-btn-primary {
            background: #007bff;
            color: white;
        }

        .chrome-btn-secondary {
            background: #6c757d;
            color: white;
        }

        /* Для мобильных */
        @media (max-width: 768px) {
            .chrome-buttons {
                flex-direction: column;
                padding: 20px 16px;
            }
            
            .chrome-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .content {
                padding-bottom: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Подложка для Chrome с браузерным меню</h1>
        <p>Подложка расширена вверх и вниз чтобы перекрывать браузерное меню</p>
        <p>Прокрутите до самого низа - белый фон будет везде</p>
        
        <div style="height: 1000px; background: repeating-linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px);"></div>
    </div>

    <div class="chrome-bottom-fixed">
        <div class="chrome-background"></div>
        <div class="chrome-buttons">
            <button class="chrome-btn chrome-btn-secondary" onclick="alert('Отмена')">Отмена</button>
            <button class="chrome-btn chrome-btn-primary" onclick="alert('Сохранено')">Сохранить</button>
        </div>
    </div>
</body>
</html>
