<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиксированные кнопки с подложкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #333;
        }

        .content {
            padding: 20px;
            padding-bottom: 140px; /* Отступ для кнопок */
        }

        .bottom-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Белая подложка - расширяем достаточно высоко */
        .bottom-background {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            height: 200px; /* Достаточная высота для Chrome */
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Градиент для плавного перехода */
        .bottom-background::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, white, transparent);
            pointer-events: none;
        }

        .fixed-buttons {
            position: relative;
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-width: 140px;
            transition: all 0.2s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #007bff;
            color: white;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Для очень высоких экранов можно уменьшить подложку */
        @media (min-height: 800px) {
            .bottom-background {
                height: 150px;
            }
        }

        /* Для мобильных */
        @media (max-width: 768px) {
            .fixed-buttons {
                padding: 16px;
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Контент страницы</h1>
        <p>Прокрутите вниз чтобы увидеть фиксированные кнопки с белой подложкой</p>
        <p>Подложка гарантированно перекрывает контент даже в Chrome</p>
        
        <div style="height: 1000px; background: repeating-linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px);"></div>
    </div>

    <div class="bottom-section">
        <div class="bottom-background"></div>
        <div class="fixed-buttons">
            <button class="btn btn-secondary" onclick="alert('Отмена')">Отмена</button>
            <button class="btn btn-primary" onclick="alert('Сохранено')">Сохранить</button>
        </div>
    </div>
</body>
</html>
